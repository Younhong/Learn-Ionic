<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input types="text" [(ngModel)]="account.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input types="email" [(ngModel)]="account.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input types="password" [(ngModel)]="account.password"></ion-input>
  </ion-item>

  <div padding>
    <span style="color: red">
      패스워드는 6자리 이상 입력되어야 합니다.
    </span>
  </div>

  <div class="divider" style="width: 100%; height:30px"></div>
  <button ion-button full (click)="signup()">Sign Up</button>

</ion-content>
